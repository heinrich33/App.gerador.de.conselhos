<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100;0,400;1,200&family=Manrope:wght@300;400;700;800&family=Public+Sans:wght@100;200;400&display=swap" rel="stylesheet">
    <title>Frontend Mentor | App Gerador de Conselhos</title>
  </head>
  <body>
    <main class="cartão">
      <div class="conselho">
        <h2 class="conselho-id">Conselho</h2>
        <p class="conselho-descricao">
            "É fácil sentar e prestar atenção, o difícil é levantar e agir"
        </p>
        <picture>
          <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
          <img src="./src/images/pattern-divider-desktop.svg"" alt="Pattern divider">
        </picture>
        <button class="conselho-update">
          <img src="./src/images/icon-dice.svg" alt="ícone de dados">
        </button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
